<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Dot Art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <script>
    let img;
    let xstep = 10;
    let ystep = 10;

    function preload() {
      img = loadImage("assets/Piet_Mondrian Broadway_Boogie_Woogie.jpeg"); 
    }

    function setup() {
      createCanvas(1000, 1000);
      noStroke();
      img.resize(0, height); 
    }

    function draw() {
      background(255);

      for (let i = 0; i < img.width; i += xstep) {
        for (let j = 0; j < img.height; j += ystep) {
          let col = img.get(i, j);
          let bri = brightness(color(col));
          let size = map(bri, 0, 255, 20, 0);

          fill(col);
          circle(i, j, size);
        }
      }

      noLoop();
    }
  </script>
</body>
</html>
